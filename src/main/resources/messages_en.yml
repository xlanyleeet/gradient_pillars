# ========================================
# English Language
# ========================================

prefix: "<dark_gray>[<gold>Gradient Pillars<dark_gray>]<reset> "

# Commands
commands:
  no-permission: "<red>You don't have permission to execute this command!"
  player-only: "<red>This command can only be executed as a player!"
  usage: "<red>Usage: <white>{usage}"
  reload: "<green>Configuration reloaded successfully!"
  stats:
    header: "<gold>Statistics for <white>{player}<gold>:"
    wins: "<gray>Wins: <green>{wins}"
    losses: "<gray>Losses: <red>{losses}"
    games-played: "<gray>Games Played: <yellow>{count}"
    win-rate: "<gray>Win Rate: <aqua>{rate}%"
    not-found: "<red>Player <gold>{player} <red>not found or has no stats!"

# Hub
hub:
  set: "<green>Hub set at your position!"
  teleported: "<green>You have been teleported to the hub!"
  
# Game
game:
  join:
    success: "<green>You joined the game!"
    already-in-game: "<red>You are already in a game!"
    game-full: "<red>The game is full!"
    already-started: "<red>The game has already started! Wait for the next round."
    game-started: "<red>The game has already started!"
  
  world-restoring: "<yellow>The world is being restored after the previous game. Please wait a few seconds..."
  
  leave:
    success: "<green>You left the game!"
    not-in-game: "<red>You are not in a game!"
  
  start:
    countdown: "<yellow>Game starting in <gold>{time} <yellow>seconds..."
    started: "<green>Game started! Good luck!"
    not-enough-players: "<red>Not enough players to start!"
    skip-wait: "<yellow>{player} <green>skipped the wait! Game starting in 10 seconds!"
  
  end:
    winner: "<gold><bold>{player} <green>won!"
    no-winner: "<red>Draw! No winner!"
    game-ended: "<yellow>Game ended!"
  
  death:
    eliminated: "<red>{player} has been eliminated!"
    remaining: "<yellow>Players remaining: <gold>{count}"
  
  items:
    received: "<green>You received an item: <gold>{item}"
    next-in: "<yellow>Next item in <gold>{time} <yellow>seconds"
  
  spectator:
    now-spectating: "<yellow>You are now spectating!"
  
  build-limit: "<red>Cannot build above Y: <gold>{y}"
  
  lobby:
    leave-item: "<red>Leave Arena"
    skip-wait-item: "<yellow><bold>Skip Wait <gray>(Right Click)"

# GUI
gui:
  arena-selection:
    title: "<gold><bold>Select Arena"
    item-name: "<yellow>{arena}"
    
    status:
      available: "<green>Available"
      starting: "<yellow>Starting"
      in-progress: "<gold>Game in Progress"
      ending: "<light_purple>Ending"
      not-setup: "<red>Arena Not Set Up"
      unknown: "<gray>Unknown State"
    
    info:
      status: "<gray>Status: {status}"
      players: "<gray>Players: <white>{current}<gray>/<white>{max}"
      minimum: "<gray>Minimum: <white>{min}"
      countdown: "<gray>Countdown: <white>{time}s"
      click-to-join: "<yellow>Click to join!"
      cannot-join: "<red>Cannot join"
      unavailable: "<red>Unavailable for play"
      missing: "<gray>Missing:"
      missing-pillars: "<gray>- Pillars"
      missing-lobby: "<gray>- Lobby"
  
# Arenas
arena:
  created: "<green>Arena <gold>{arena} <green>successfully created! Use /gp setup to configure."
  already-exists: "<red>Arena <gold>{arena} <red>already exists!"
  not-found: "<red>Arena <gold>{arena} <red>not found!"
  
  setup:
    pillar-added: "<green>Pillar #{number} added at your position!"
    lobby-set: "<green>Lobby set at your position!"
    spectator-set: "<green>Spectator point set at your position!"
    world-set: "<green>Arena world set: <gold>{world}"
    min-players-set: "<green>Minimum players set: <gold>{count}"
    max-players-set: "<green>Maximum players set: <gold>{count}"
    max-y-set: "<green>Maximum build height set: <gold>{y}"
    min-y-set: "<green>Minimum Y (death threshold) set: <gold>{y}"
    saved: "<green>Arena saved to arenas/{arena}.yml!"
    
  backup:
    creating: "<yellow>Creating world backup..."
    created: "<green>Backup created!"
    restoring: "<yellow>Restoring world..."
    restored: "<green>World restored!"
    failed: "<red>Backup operation failed!"

# BossBar
bossbar:
  game-time: "Game Time: {time}"
  waiting: "Waiting for players... ({current}/{max})"
  starting: "Starting in {time}..."

# Errors
errors:
  general: "<red>An error occurred! Check console."
  arena-not-found: "<red>Arena not found!"
  arena-not-setup: "<red>Arena is not set up!"
  world-not-found: "<red>World not found!"
  invalid-number: "<red>Invalid number! Use a number from 1 and above."
