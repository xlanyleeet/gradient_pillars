# ========================================
# Gradient Pillars Configuration
# ========================================

# Мова плагіну (uk, en)
language: uk

# ========================================
# Налаштування хабу
# ========================================
hub:
  # Чи телепортувати гравців в хаб після гри
  enabled: false
  
  # Світ хабу
  world: "world"
  
  # Координати хабу
  x: 0.0
  y: 64.0
  z: 0.0
  yaw: 0.0
  pitch: 0.0

# ========================================
# Налаштування гри
# ========================================
game:
  # Мінімальна кількість гравців для старту
  min-players: 2
  
  # Максимальна кількість гравців
  max-players: 16
  
  # Час до початку гри (секунди)
  countdown-time: 10
  
  # Максимальна тривалість гри (секунди)
  max-game-duration: 600
  
  # Інтервал видачі предметів (секунди)
  item-interval: 5

# ========================================
# Налаштування арен
# ========================================
# Арени тепер зберігаються в окремих файлах
# у папці plugins/GradientPillars/arenas/
# Використовуйте команди /gp setup для налаштування

# ========================================
# Налаштування предметів
# ========================================
items:
  # Чи давати зброю
  enable-weapons: true
  
  # Чи давати броню
  enable-armor: true
  
  # Чи давати їжу
  enable-food: true
  
  # Чи давати блоки
  enable-blocks: true
  
  # Чи давати зілля
  enable-potions: true
  
  # Чи давати інструменти
  enable-tools: true
  
  # Ваги випадання предметів (більше значення = частіше)
  weights:
    weapons: 10
    armor: 10
    food: 8
    blocks: 25      # Блоки випадають частіше
    potions: 5
    tools: 7

# ========================================
# Налаштування бекапів
# ========================================
backup:
  # Автоматичне створення бекапу світу
  auto-backup: true
  
  # Шлях до папки з бекапами
  backup-folder: "backups"
  
  # Автоматичне відновлення після гри
  auto-restore: true

# ========================================
# Налаштування UI
# ========================================
ui:
  # Використовувати BossBar для таймера гри
  use-bossbar: true
  
  # Використовувати шкалу досвіду для таймера предметів
  use-exp-bar: true
  
  # Показувати actionbar повідомлення
  use-actionbar: true

# ========================================
# Налаштування debug
# ========================================
debug:
  # Режим відладки
  enabled: false
  
  # Детальні логи
  verbose: false
