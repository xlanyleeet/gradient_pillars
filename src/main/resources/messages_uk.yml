# ========================================
# Українська мова
# ========================================

prefix: "<dark_gray>[<gold>Gradient Pillars<dark_gray>]<reset> "

# Команди
commands:
  no-permission: "<red>У вас немає прав для виконання цієї команди!"
  player-only: "<red>Цю команду можна виконати тільки як гравець!"
  usage: "<red>Використання: <white>{usage}"
  reload: "<green>Конфігурацію успішно перезавантажено!"
  stats:
    header: "<gold>Статистика гравця <white>{player}<gold>:"
    wins: "<gray>Перемоги: <green>{wins}"
    losses: "<gray>Поразки: <red>{losses}"
    games-played: "<gray>Зіграно ігор: <yellow>{count}"
    win-rate: "<gray>Вінрейт: <aqua>{rate}%"
    not-found: "<red>Гравця <gold>{player} <red>не знайдено або у нього немає статистики!"

# Хаб
hub:
  set: "<green>Хаб встановлено на вашій позиції!"
  teleported: "<green>Ви телепортовані в хаб!"
  
# Гра
game:
  join:
    success: "<green>Ви приєдналися до гри!"
    already-in-game: "<red>Ви вже в грі!"
    game-full: "<red>Гра заповнена!"
    already-started: "<red>Гра вже почалася! Зачекайте наступного раунду."
    game-started: "<red>Гра вже почалася!"
  
  world-restoring: "<yellow>Світ відновлюється після попередньої гри. Зачекайте кілька секунд..."
  
  leave:
    success: "<green>Ви покинули гру!"
    not-in-game: "<red>Ви не в грі!"
  
  start:
    countdown: "<yellow>Гра почнеться через <gold>{time} <yellow>секунд..."
    started: "<green>Гра почалася! Удачі!"
    not-enough-players: "<red>Недостатньо гравців для початку гри!"
    skip-wait: "<yellow>{player} <green>прискорив очікування! Гра почнеться через 10 секунд!"
  
  end:
    winner: "<gold><bold>{player} <green>переміг!"
    no-winner: "<red>Нічия! Немає переможця!"
    game-ended: "<yellow>Гра завершена!"
  
  death:
    eliminated: "<red>{player} був виключений!"
    remaining: "<yellow>Залишилось гравців: <gold>{count}"
  
  items:
    received: "<green>Ви отримали предмет: <gold>{item}"
    next-in: "<yellow>Наступний предмет через <gold>{time} <yellow>секунд"
  
  spectator:
    now-spectating: "<yellow>Тепер ви спостерігач!"
  
  build-limit: "<red>Не можна будувати вище Y: <gold>{y}"
  
  lobby:
    leave-item: "<red>Покинути арену"
    skip-wait-item: "<yellow><bold>Пропустити очікування <gray>(ПКМ)"

# GUI
gui:
  arena-selection:
    title: "<gold><bold>Виберіть арену"
    item-name: "<yellow>{arena}"
    
    status:
      available: "<green>Доступна"
      starting: "<yellow>Починається"
      in-progress: "<gold>Гра в процесі"
      ending: "<light_purple>Завершується"
      not-setup: "<red>Арена не налаштована"
      unknown: "<gray>Невідомий стан"
    
    info:
      status: "<gray>Статус: {status}"
      players: "<gray>Гравці: <white>{current}<gray>/<white>{max}"
      minimum: "<gray>Мінімум: <white>{min}"
      countdown: "<gray>Відлік: <white>{time}с"
      click-to-join: "<yellow>Натисніть, щоб приєднатись!"
      cannot-join: "<red>Не можна приєднатись"
      unavailable: "<red>Недоступна для гри"
      missing: "<gray>Відсутні:"
      missing-pillars: "<gray>- Пілари"
      missing-lobby: "<gray>- Лобі"
  
# Арени
arena:
  created: "<green>Арену <gold>{arena} <green>успішно створено! Використовуйте /gp setup для налаштування."
  already-exists: "<red>Арена <gold>{arena} <red>вже існує!"
  not-found: "<red>Арену <gold>{arena} <red>не знайдено!"
  
  setup:
    pillar-added: "<green>Стовп #{number} додано на вашій позиції!"
    lobby-set: "<green>Лобі встановлено на вашій позиції!"
    spectator-set: "<green>Точка спостерігача встановлена на вашій позиції!"
    world-set: "<green>Світ арени встановлено: <gold>{world}"
    min-players-set: "<green>Мінімальна кількість гравців встановлена: <gold>{count}"
    max-players-set: "<green>Максимальна кількість гравців встановлена: <gold>{count}"
    max-y-set: "<green>Максимальну висоту встановлено: <gold>{y}"
    min-y-set: "<green>Мінімальну висоту (поріг смерті) встановлено: <gold>{y}"
    saved: "<green>Арена збережена у файл arenas/{arena}.yml!"
    
  backup:
    creating: "<yellow>Створення резервної копії світу..."
    created: "<green>Резервна копія створена!"
    restoring: "<yellow>Відновлення світу..."
    restored: "<green>Світ відновлено!"
    failed: "<red>Помилка при роботі з резервною копією!"

# BossBar
bossbar:
  game-time: "Час гри: {time}"
  waiting: "Очікування гравців... ({current}/{max})"
  starting: "Початок через {time}..."

# Помилки
errors:
  general: "<red>Виникла помилка! Перевірте консоль."
  arena-not-found: "<red>Арену не знайдено!"
  arena-not-setup: "<red>Арена не налаштована!"
  world-not-found: "<red>Світ не знайдено!"
  invalid-number: "<red>Неправильний номер! Використовуйте число від 1 і вище."
